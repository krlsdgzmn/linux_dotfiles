input {
  kb_layout=us
  kb_variant=
  kb_model=
  kb_options=
  kb_rules=
  repeat_rate=50
  repeat_delay=300
  numlock_by_default=true
  left_handed=false
  follow_mouse=true
  float_switch_override_focus=false

  touchpad {
    disable_while_typing=true
    natural_scroll=true 
    clickfinger_behavior=true
    tap-to-click=true
  }
}

gestures {
  workspace_swipe=true
  workspace_swipe_fingers=3
  workspace_swipe_distance=100
  workspace_swipe_invert=true
  workspace_swipe_min_speed_to_force=10
  workspace_swipe_cancel_ratio=0.25
  workspace_swipe_create_new=true 
  workspace_swipe_forever=true
}

general {
  border_size = 2
  col.active_border = 0xff5e81ac
  col.inactive_border = 0x66333333

  sensitivity=1.00
  apply_sens_to_raw=1
  gaps_in = 6
  gaps_out = 8
  resize_on_border = true
}

decoration {
  rounding = 10

  blur {
    enabled = true	
    size = 6
    passes = 2
    new_optimizations = on
    enabled = on
    special = true
  }

  active_opacity = 0.95
  inactive_opacity = 0.9

  dim_inactive = true
  dim_strength = 0.15

  drop_shadow = true
  shadow_range = 15
  col.shadow = 0x769ff0ff
  col.shadow_inactive = 0x50000000
}

misc {
  mouse_move_enables_dpms = on
}

debug {
  disable_logs = false
  disable_time = false
}

binds {
  workspace_back_and_forth=true
  allow_workspace_cycles=true
  pass_mouse_when_bound=false
}

xwayland {
    force_zero_scaling = true
}

# monitor = , addreserved, 40, 0, 0, 0
# monitor = eDP-1, preferred, 0x0, 2
# monitor = eDP-1, highres, 0x0, 2
monitor = , preferred, auto, 1.6

# redirect log to /dev/null
exec-once = ~/.config/hypr/scripts/redirect_log.sh
# exec-once = ~/.config/hypr/scripts/idle-handle.sh
exec-once = mako --config ~/.config/mako/config
exec-once = ~/.config/hypr/scripts/launch-bar.sh
exec-once = fcitx5 -r -d
exec-once = flameshot &
# exec-once = spotifyd --config-path=/home/yuchanns/.config/spotifyd/spotifyd.conf
# fix some apps take a really long time to open
# https://wiki.hyprland.org/FAQ/#some-of-my-apps-take-a-really-long-time-to-open
